
{% extends 'base.html' %}
{% block left-side %}
            <h1>Registration</h1>
            <form class="form-group">
                <div class="form-group row has-warning">
                    <label for="LoginInput" class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <div><input  class="form-control" name="LoginInput" placeholder="Enter your login "></div>
                        <div class="attention">Login reserved</div>
                    </div>
                </div>
                <div class="form-group row has-warning">
                    <label for="emailinput" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"  name="EmailInput" placeholder="Enter your email">
                        <div class="attention">Email already used!</div>
                    </div>
                </div>
                <div class="form-group row has-warning">
                    <label for="nickinput" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control"  name="NickInput" placeholder="Enter your nickname">
                        <div class="attention">Nickname reserved</div>
                    </div>
                </div>
                <div class="form-group row has-warning">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  name="inputPassword" placeholder="Enter your password">
                        <div class="attention">Bad password. Use a-z and 1-9!</div>
                        <small class="text-muted">
                            Must be 8-20 characters long. </small>
                    </div>
                </div>
                <div class="form-group row has-warning">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Repeat password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"  name="repeatPassword" placeholder="Repeat your password">
                        <div class="attention">Passwords are different</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="exampleInputFile" class="col-sm-2 col-form-label">Upload avatar</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control-file" name="exampleInputFile" aria-describedby="fileHelp">
                    </div>
                </div>
            </form>
            <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-primary">Submit</button>
            </div>
{% endblock %}
