{% extends 'base.html' %}

{% block left-side %}

            <h1>Log In</h1>

            <form class="form-group">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Login</label>
                    <div class="col-sm-10">
                        <div><input  class="form-control logForms form-control-warning" id="LoginInput" placeholder="Enter your login "></div>
                        <div class="attention">Enter login</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control logForms form-control-danger" aria-describedby="passwordHelpInline" id="inputPassword" placeholder="Enter your password">
                        <div class="attention">Sorry, wrong password!</div>
                    </div>
                </div>
            </form>
            <div class="col-sm-10 offset-sm-2">
                <button class="btn btn-success">Login</button>
                <a href = "#" class="link" style="margin-left:10px;">create new account</a>
            </div>

{% endblock %}
